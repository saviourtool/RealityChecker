<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What’s Actually Going On With Me?</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get a quick, calm reality check when something feels off. Clear clarity without overthinking or explaining everything.">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #111;
      text-align: center;
    }

    .container {
      max-width: 720px;
      margin: 90px auto;
      padding: 20px;
    }

    .site-logo {
      width: 90px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 18px;
    }

    .subtitle {
      font-size: 18px;
      color: #444;
      margin-bottom: 12px;
    }

    .description {
      font-size: 15px;
      color: #666;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    .btn {
      background: #000;
      color: #fff;
      padding: 14px 30px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .tool-box {
      display: none;
      margin-top: 40px;
    }

    .tool-box p {
      font-size: 17px;
      margin-bottom: 20px;
    }

    footer {
      margin-top: 90px;
      font-size: 13px;
      color: #777;
    }

    footer a {
      color: #777;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="logo.png" class="site-logo" alt="RealityCheckr logo">

    <h1>What’s Actually Going On With Me?</h1>

    <div class="subtitle">
      A calm place to get clarity — without explaining everything to AI.
    </div>

    <div class="description">
      Something feels off. You don’t need to overthink it.
      Just pause for a moment and get a grounded reality check.
    </div>

    <button class="btn" onclick="startCheck()">Start reality check</button>

    <div class="tool-box" id="tool">
      <p id="toolText"></p>
      <button class="btn" onclick="nextStep()">Continue</button>
    </div>

    <footer>
      <p><strong>RealityCheckr</strong><br>Clear answers for confusing moments.</p>
      <p>
        <a href="about.html">About</a> |
        <a href="privacy.html">Privacy</a> |
        <a href="terms.html">Terms</a> |
        <a href="contact.html">Contact</a>
      </p>
    </footer>

  </div>

<script>
const steps = [
  "Let’s slow this down. Whatever you’re feeling doesn’t need fixing right now.",
  "Ask yourself: is this actually urgent — or just loud in your head?",
  "You’re allowed to pause. Clarity often comes after calm.",
  "Nothing is wrong with you for feeling this way.",
  "Take one small grounded step next. Not everything needs an answer today."
];

let i = 0;

function startCheck() {
  document.getElementById("tool").style.display = "block";
  document.getElementById("toolText").innerText = steps[i];
}

function nextStep() {
  i++;
  if (i < steps.length) {
    document.getElementById("toolText").innerText = steps[i];
  } else {
    document.getElementById("toolText").innerText =
      "That’s enough for now. Come back whenever you need another check-in.";
  }
}
</script>

</body>
</html>
